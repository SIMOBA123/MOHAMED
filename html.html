<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Tic-Tac-Toe</title>
    <!-- Inclusion du fichier CSS pour les styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Jeu Tic-Tac-Toe</h1>
    <!-- Conteneur pour le plateau de jeu -->
    <div class="game-board" id="gameBoard">
        <!-- Chaque div représente une cellule du plateau de jeu -->
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <!-- Bouton pour réinitialiser le jeu -->
    <button id="resetButton">Réinitialiser</button>
    <!-- Inclusion du fichier JavaScript pour la logique du jeu -->
    <script src="scripts.js"></script>
</body>
</html>
